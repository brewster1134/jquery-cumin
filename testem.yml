before_tests: coffee --no-header -bc -o lib src/*.coffee && coffee --no-header -bc -o .tmp spec/*.coffee
test_page: spec/index.html
src_files:
  - spec/*.spec.coffee
  - src/*.coffee
serve_files:
  - .tmp/*.spec.js
  - lib/*.js
  - spec/index.html
  - spec/vendor/*.js
launch_in_dev:
  - phantomjs
launch_in_ci:
  - phantomjs
